{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>Fake News Detector</h1>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="news_text">Enter News Text (Optional)</label>
                <textarea class="form-control" id="news_text" name="news_text" rows="5"></textarea> <!-- Removed required -->
            </div>
            <div class="form-group">
                <label for="news_url">Enter News URL (Optional)</label>
                <input type="url" class="form-control" id="news_url" name="news_url">
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
        <a href="{% url 'detector:history' %}" class="btn btn-info mt-3">View History</a>
    </div>
</body>
</html>
