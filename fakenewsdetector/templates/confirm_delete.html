{%load static%}

<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>Confirm Delete</h1>
        <p>Are you sure you want to delete the following article?</p>
        <p><strong>Text:</strong> {{ article.text|truncatechars:50 }}</p>
        <p><strong>Verdict:</strong> {{ article.verdict }}</p>
        <p><strong>Date:</strong> {{ article.timestamp }}</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'detector:history' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
